openapi: 3.0.0
info:
  description: This document describes the TurtleCoin daemon API methods for interacting with it using HTTP requests.
  version: "1.0.0"
  title: TurtleCoind API Interface
  contact:
    name: Help via Discord Chat
    url: http://chat.turtlecoin.lol
  license:
    name: GNU General Public License version 3
    url: 'https://opensource.org/licenses/GPL-3.0'
tags:
  - name: Node Information
  - name: Blocks
  - name: Transactions
  - name: Synchronization
externalDocs:
  description: The TurtleCoin GitHub Organization
  url: 'https://github.com/TurtleCoin'
servers:
  - url: 'http://127.0.0.1:11898'
paths:
  /fee:
    get:
      summary: Retrieves information regarding the node's fee for sending transactions via this interface
      tags:
        - Node Information
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fee'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /height:
    get:
      summary: Retrieves current information regarding the blockchain height
      tags:
        - Node Information
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Height'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /info:
    get:
      summary: Retrieves information regarding the current status of the node
      tags:
        - Node Information
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Info'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /peers:
    get:
      summary: Retrieves current information regarding the peerlist of the node
      tags:
        - Node Information
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Peers'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /block:
    post:
      summary: Attempts to add a new block to the blockchain
      tags:
        - Blocks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
              description: The hexadecimal (blob) representation of the block to add to the blockchain
              example: ""
      responses:
        202:
          description: Block has been accepted by the local daemon and will be transmitted to the network
          content:
            application/json:
              schema:
                type: string
                description: The blockhash of the block submitted
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        409:
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        503:
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /block/count:
    get:
      summary: Retrieves the number of blocks currently in the node's copy of the blockchain
      tags:
        - Blocks
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: integer
                description: The number of blocks currently in the node's copy of the blockchain
                example: 2482100
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /block/{hash}:
    get:
      summary: Returns the block information for the block with the specified hash
      parameters:
        - name: hash
          description: The hash of the block to retrieve
          in: path
          required: true
          schema:
            type: string
      tags:
        - Blocks
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Block'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /block/{height}:
    get:
      summary: Returns the block information for the block with the specified height
      parameters:
        - name: height
          description: The hash of the block to retrieve
          in: path
          required: true
          schema:
            type: integer
      tags:
        - Blocks
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Block'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /block/{hash}/raw:
    get:
      summary: Retrieves the raw block data for the given block hash
      parameters:
        - name: hash
          description: The hash of the block to retrieve
          in: path
          required: true
          schema:
            type: string
      tags:
        - Blocks
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Block.Raw'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /block/{height}/raw:
    get:
      summary: Retrieves the raw block data for the given block hash
      parameters:
        - name: height
          description: The height of the block to retrieve
          in: path
          required: true
          schema:
            type: string
      tags:
        - Blocks
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Block.Raw'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /block/last:
    get:
      summary: Retrieves the block header for top block of the chain
      tags:
        - Blocks
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Block'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /block/headers/{height}:
    get:
      summary: Retrieves the block summaries for the 30 preceeding blocks from the specified block including the specified block
      parameters:
        - name: height
          description: The height of the block to start retrieving at
          in: path
          required: true
          schema:
            type: integer
      tags:
        - Blocks
      responses:
        500:
          description: Internal server error
        404:
          description:  Block not found
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                maxItems: 31
                items:
                  $ref: '#/components/schemas/Block'

  /block/template:
    post:
      summary: Retrieves a block template for mining purposes
      tags:
        - Blocks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - address
              properties:
                address:
                  type: string
                  description: The target wallet address for the block miner reward
                  example: TRTLv1pacKFJk9QgSmzk2LJWn14JGmTKzReFLz1RgY3K9Ryn7783RDT2TretzfYdck5GMCGzXTuwKfePWQYViNs4avKpnUbrwfQ
                reserveSize:
                  type: integer
                  description: The number of bytes to reserve in the block template for arbitrary data changes (ie. pool miner nonce)
                  example: 6
                  minimum: 0
                  maximum: 255
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  difficulty:
                    type: integer
                    description: The target difficulty that the resulting block must meet or exceed
                    example: 4327799156
                  height:
                    type: integer
                    description: The height of the block the template is prepared for
                    example: 1142929
                  reservedOffset:
                    type: integer
                    description: The offset position in the template of where the arbitrary data may begin
                    example: 376
                  blob:
                    type: string
                    description: The hexadecimal (blob) representation of the block template
                    example: 
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        503:
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /transaction:
    post:
      summary: Attempts to transmit a transaction to the network
      tags:
        - Transactions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
              description: The hexadecimal (blob) representation of the transaction to send to the network
              example: 
      responses:
        '202':
          description: Transaction accepted and relayed to the network
          content:
            application/json:
              schema:
                type: string
                description: The hash of the transaction submitted
                example: dc07d5113f5844acf9b5bec546a5bd3954358b4f7ee1118a00986c40ed3d7b88
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        409:
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        503:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /transaction/{hash}:
    get:
      summary: Retrieves information regarding the transaction specified
      parameters:
        - name: hash
          description: The hash of the transaction to retrieve
          in: path
          required: true
          schema:
            type: string
      tags:
        - Transactions
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  block:
                    $ref: '#/components/schemas/Block.Summary'
                  pefix:
                    $ref: '#/components/schemas/Transaction'
                  meta:
                    $ref: '#/components/schemas/Transaction.Meta'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /transaction/{hash}/raw:
    get:
      summary: Retrieves the raw transaction data for the given transaction hash
      parameters:
        - name: hash
          description: The hash of the transaction to retrieve
          in: path
          required: true
          schema:
            type: string
      tags:
        - Transactions
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: string
                description: The hexadecimal representation of the raw transaction
                example: 
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /transaction/pool:
    get:
      summary: Retrieves summary information of the node's copy of the transaction memory pool
      tags:
        - Transactions
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: The summary of the transactions
                items:
                  $ref: '#/components/schemas/Transaction.Summary'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /transaction/pool/delta:
    post:
      summary: Checks for changes to the transaction memory pool using the supplied parameters
      tags:
        - Transactions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - lastKnownBlock
                - transactions
              type: object
              properties:
                lastKnownBlock:
                  type: string
                  description: The hash of the last block we know about
                  example: 2d713f137dc81a7f2dda0f1eafb902b734cae5039adee431bb8977d977d5df2e
                transactions:
                  type: array
                  description: An array of transaction hashes that we believe to be in the transaction memory pool
                  items:
                    type: string
                    description: The transaction hash
                  example:
                    - bb6478be6df0a6e94621b76ea653357cfe62a437df3684193e95003e4ed810a0
                    - 4d605ad5dd9df6a85fd64e37fa2b621f0c92b94ce417c92befde3018284a2e2b
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  added:
                    type: array
                    description: Any array of transactions added to the memory pool
                    items:
                      type: string
                      description: The hexadecimal representation of the raw transaction
                    example:
                      - 
                  deleted:
                    type: array
                    description: An array of transactions deleted from the memory pool
                    items:
                      type: string
                      description: The transaction hash
                    example:
                      - bb6478be6df0a6e94621b76ea653357cfe62a437df3684193e95003e4ed810a0
                      - 4d605ad5dd9df6a85fd64e37fa2b621f0c92b94ce417c92befde3018284a2e2b
                  synced:
                    type: boolean
                    description: Is the lastKnownBlock hash supplied currently the top block in the blockchain
                    example: true
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /transaction/pool/raw:
    get:
      summary: Retrieves summary information of the node's copy of the transaction memory pool
      tags:
        - Transactions
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: Any array of transactions in the memory pool
                items:
                  type: string
                  description: The hexadecimal representation of the raw transaction
                example:
                  - 
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /transaction/status:
    post:
      summary: Checks the status of the provided transaction hashes to determine their status
      tags:
        - Transactions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              description: An array of transaction hashes
              items:
                type: string
                description: The transaction hash to check for
              example:
                - bb6478be6df0a6e94621b76ea653357cfe62a437df3684193e95003e4ed810a0
                - 4d605ad5dd9df6a85fd64e37fa2b621f0c92b94ce417c92befde3018284a2e2b
                - 32ddb2488c71c404122bca081daa39e7ac88456c9e3a88f8df6c0e4ca21099c3
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  inBlock:
                    type: array
                    description: An array of transaction hashes found in blocks in the blockchain
                    items:
                      type: string
                      description: The transaction hash
                    example:
                      - bb6478be6df0a6e94621b76ea653357cfe62a437df3684193e95003e4ed810a0
                  inPool:
                    type: array
                    description: An array of transaction hashes currently found in the transaction memory pool
                    items:
                      type: string
                      description: The transaction hash
                    example:
                     - 4d605ad5dd9df6a85fd64e37fa2b621f0c92b94ce417c92befde3018284a2e2b
                  notFound:
                    type: array
                    description: An array of transaction hashes that could not be found
                    items:
                      type: string
                      description: The transaction hash
                    example:
                      - 32ddb2488c71c404122bca081daa39e7ac88456c9e3a88f8df6c0e4ca21099c3
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /indexes/random:
    post:
      summary: Retrieves random output indexes from the node
      tags:
        - Synchronization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - amounts
                - count
              type: object
              properties:
                amounts:
                  type: array
                  description: An array of amounts we need output indexes for
                  items:
                    type: number
                    description: The amount for which we need output indexes
                  example:
                    - 1000
                    - 5000
                    - 20000
                count:
                  type: number
                  description: The number of random output indexes to return for each specified amount
                  example: 3

      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    amount:
                      type: integer
                      description: The amount of the random output indexes
                      example: 1000
                    outputs:
                      type: array
                      description: An array of output indexes
                      items:
                        type: object
                        properties:
                          index:
                            type: integer
                            description: The output index
                            example: 947527
                          key:
                            type: string
                            description: The output key
                            example: a88f6bc8deb39414e00ed04d9bcdd0dc1f22a3673d222b482634c0e607ffd4fb
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /indexes/{start}/{end}:
    get:
      summary: Retrieves the output indexes for the given block height range
      parameters:
        - name: start
          description: The starting height to retrieve from
          in: path
          required: true
          schema:
            type: integer
        - name: end
          description: The ending height to retrieve to
          in: path
          required: true
          schema:
            type: integer
      tags:
        - Synchronization
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    hash:
                      type: string
                      description: The transaction hash
                      example: 4d605ad5dd9df6a85fd64e37fa2b621f0c92b94ce417c92befde3018284a2e2b
                    indexes:
                      type: array
                      description: An array of output indexes
                      items:
                        type: integer
                        description: The output indexes
                      example:
                        - 82348
                        - 3243
                        - 93434
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        416:
          description: Requested Range Not Satisfiable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /sync:
    post:
      summary: Retrieves up to 100 standard blocks for wallet syncing
      description: Retrieves up to 100 standard blocks. If block hash checkpoints are given, it will return beginning from the height of the first hash it finds, plus one. However, if startHeight or startTimestamp is given, and this value is  higher than the block hash checkpoints, it will start returning from that height instead. The block hash checkpoints should be given with the highest block height hashes first. Typical usage - specify a start height/timestamp initially, and from then on, also provide the returned  block hashes.
      tags:
        - Synchronization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Sync.Request'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - synced
                properties:
                  blocks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Sync.Block'
                  synced:
                    type: boolean
                    description: Whether, given the supplied parameters, the node believes that the requestor is currently syncronized
                    example: false
                  topBlock:
                    type: object
                    properties:
                      hash:
                        type: string
                        description: The top block hash of the blockchain
                        example: 6f830c50450d01732926e571998fbb849800b8d7ec0f6a8fbacca07d4dff3648
                      height:
                        type: integer
                        description: The top block height of the blockchain
                        example: 2482868
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'

  /sync/raw:
    post:
      summary: Retrieves up to 100 raw blocks for syncing
      description: Retrieves up to 100 raw blocks. If block hash checkpoints are given, it will return beginning from the height of the first hash it finds, plus one. However, if startHeight or startTimestamp is given, and this value is  higher than the block hash checkpoints, it will start returning from that height instead. The block hash checkpoints should be given with the highest block height hashes first. Typical usage - specify a start height/timestamp initially, and from then on, also provide the returned  block hashes.
      tags:
        - Synchronization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Sync.Request'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - synced
                properties:
                  blocks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Block.Raw'
                  synced:
                    type: boolean
                    description: Whether, given the supplied parameters, the node believes that the requestor is currently syncronized
                    example: false
                  topBlock:
                    type: object
                    properties:
